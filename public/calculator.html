<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">BMI CALCULATOR</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarsExample02"
                    >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calculator"
                                    >Calculator</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Github</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="pt-4">
            <div class="container">
                <div class="form-outline" data-mdb-input-init>
                    <form
                        action="/calculator"
                        method="post"
                        class="row g-3 needs-validation"
                        novalidate
                    >
                        <label class="form-label" for="form12">Weight</label>
                        <div class="d-flex">
                            <div class="col-11">
                                <input
                                    type="text"
                                    id="validationCustom01"
                                    class="form-control"
                                    name="weight"
                                    required
                                    pattern="\d+(\.\d{1,2})?"
                                />
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">
                                    Please enter a valid weight.
                                </div>
                            </div>
                            <select name="w_type" class="col-1">
                                <option value="kg">Kilograms</option>
                                <option value="lbs">Pounds</option>
                            </select>
                        </div>

                        <label class="form-label" for="form12">Height</label>
                        <div class="d-flex">
                            <div class="col-11">
                                <input
                                    type="text"
                                    id="form12"
                                    class="form-control"
                                    name="height"
                                    required
                                    pattern="\d+(\.\d{1,2})?"
                                />
                                <div class="valid-feedback">Looks good!</div>
                                <div class="invalid-feedback">
                                    Please enter a valid height.
                                </div>
                            </div>
                            <select name="h_type" class="col-1">
                                <option value="cm">Centimeters</option>
                                <option value="ft">Feet</option>
                            </select>
                        </div>

                        <label class="form-label" for="form12">Age</label>
                        <input
                            type="text"
                            id="form12"
                            class="form-control"
                            name="age"
                            required
                            pattern="\d+"
                        />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                            Please enter a valid age.
                        </div>

                        <button class="btn btn-primary mt-3">Enter</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-muted">Â© Jeleubay Aslan, 2024</p>
            </footer>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </body>
</html>
