<html lang="en">

        <meta charset="UTF-8" />

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">BMI RESULT</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarsExample02"
                    >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calculator"
                                    >Calculator</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Github</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="main">
            <div class="px-4 pt-5 my-5 text-center border-bottom">
                <h1 class="display-4 fw-bold">BMI RESULT</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4" id="bmiResult">s</p>
                </div>
                <div class="overflow-hidden" style="max-height: 30vh">
                    <div class="container px-5">
                        <img
                            src="./bmi-usz-class-gender-en-scaled.jpg"
                            class="img-fluid border rounded-3 shadow-lg mb-4"
                            alt="Example image"
                            width="700"
                            height="500"
                            loading="lazy"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-muted">Â© Jeleubay Aslan, 2024</p>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            // Retrieve the BMI value from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const bmiValue = parseFloat(urlParams.get("bmi"));

            // Display different messages based on BMI range
            const bmiResultElement = document.getElementById("bmiResult");
            if (bmiResultElement) {
                if (!isNaN(bmiValue)) {
                    if (bmiValue < 18.5) {
                        bmiResultElement.innerHTML = `Your BMI is ${bmiValue.toFixed(
                            2
                        )}. You are underweight.`;
                        bmiResultElement.style.color = "blue";
                    } else if (bmiValue >= 18.5 && bmiValue < 24.9) {
                        bmiResultElement.innerHTML = `Your BMI is ${bmiValue.toFixed(
                            2
                        )}. You have a normal weight.`;
                        bmiResultElement.style.color = "green";
                    } else if (bmiValue >= 25 && bmiValue < 29.9) {
                        bmiResultElement.innerHTML = `Your BMI is ${bmiValue.toFixed(
                            2
                        )}. You are overweight.`;
                        bmiResultElement.style.color = "orange";
                    } else {
                        bmiResultElement.innerHTML = `Your BMI is ${bmiValue.toFixed(
                            2
                        )}. You are obese.`;
                        bmiResultElement.style.color = "red";
                    }
                } else {
                    bmiResultElement.innerHTML = "No valid BMI value found.";
                }
            }
            console.log(bmiValue);
        </script>
    </body>
</html>
